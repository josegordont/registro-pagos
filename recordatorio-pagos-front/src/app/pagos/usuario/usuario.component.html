<app-navigation></app-navigation>

<div class="container">
    <br />
    <mat-card>
        <mat-card-title>Usuarios</mat-card-title>
        <mat-card-actions>
            <a (click)="navegar('/usuarios/editar/0')" class="btn btn-primary text-right" type="button"> Crear Usuario </a>
            <br />
            <br />
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Usuario (id)</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Rol</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of usuarios;">
                        <td scope="row">{{ usuario.correo }}</td>
                        <td>{{ usuario.apellidos }}</td>
                        <td>{{ usuario.nombres }} </td>
                        <td>{{ usuario.rol }} </td>
                        <td class="btn-table">
                            <button class="btn btn-primary" type="button" (click)="editar(usuario.idUsuario)"> Editar
                            </button>&nbsp;
                            <button class="btn btn-danger" type="button" (click)="confirmarEliminar(usuario)"> Eliminar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <br />
        </mat-card-actions>
    </mat-card>
</div>

<div class="container">
    <br />
    <mat-card>
        <mat-card-title>Usuario</mat-card-title>
        <br />
        <mat-card-actions>
            <form class="form-horizontal" #usuarioForm="ngForm" (ngSubmit)="save()">
                <div class="mb-3 row">
                    <label for="inputCorreo" class="col-sm-2 col-form-label">Correo</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" [(ngModel)]="usuario.correo" #inputCorreo="ngModel"
                            id="inputCorreo" name="inputCorreo" required>
                        <div *ngIf="inputCorreo.invalid && (usuarioForm.submitted || inputCorreo.dirty || inputCorreo.touched)"
                            class="alert alert-danger">
                            <div>Correo es requerido</div>
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputNombres" class="col-sm-2 col-form-label">Nombres</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" [(ngModel)]="usuario.nombres"
                            #inputNombres="ngModel" id="inputNombres" name="inputNombres" required>
                        <div *ngIf="inputNombres.invalid && (usuarioForm.submitted || inputNombres.dirty || inputNombres.touched)"
                            class="alert alert-danger">
                            <div>Apellidos es requerido</div>
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputApellidos" class="col-sm-2 col-form-label">Apellidos</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" [(ngModel)]="usuario.nombres"
                            #inputApellidos="ngModel" id="inputApellidos" name="inputApellidos" required>
                        <div *ngIf="inputApellidos.invalid && (usuarioForm.submitted || inputApellidos.dirty || inputApellidos.touched)"
                            class="alert alert-danger">
                            <div>Apellidos es requerido</div>
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputRol" class="col-sm-2 col-form-label">Cliente</label>
                    <div class="col-sm-10">
                        <ng-select [items]="roles" [(ngModel)]="usuario.rol" #inputRol="ngModel"
                            name="inputRol" placeholder="Selecciona un cliente">
                        </ng-select>
                        <div *ngIf="inputRol.invalid && (usuarioForm.submitted || inputRol.dirty || inputRol.touched)"
                            class="alert alert-danger">
                            <div>Cliente es requerido</div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit"> Guardar</button>&nbsp;&nbsp;
                <a href="/usuarios" class="btn btn-secondary" type="button"> Atras </a>
            </form>
            <br />
        </mat-card-actions>
    </mat-card>
</div>

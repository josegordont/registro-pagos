<main class="form-signin">
    <div class="row justify-content-center align-items-center minh-100">
        <form style="background: #FFFFFF;" #loginForm="ngForm" (ngSubmit)="login()">
            <br><br>
            <img class="mb-4" src="/assets/images/logo.jpg" alt="" width="160" height="100" style="margin-left: 75px;">
            <h1 class="h3 mb-3 fw-normal" style="margin-left: 45px;">Recordatorio Pagos</h1>

            <div class="form-floating">
                <input type="text" [(ngModel)]="usuario.correo" #inputCorreo="ngModel" name="inputCorreo"
                    (change)="refresco()" class="form-control" id="inputCorreo" placeholder="name@example.com" required>
                <label for="inputCorreo">Usuario</label>
            </div>
            <div class="form-floating">
                <input type="password" [(ngModel)]="usuario.contrasena" #inputContrasena="ngModel" (change)="refresco()"
                    name="inputContrasena" class="form-control" id="inputContrasena" placeholder="Password" required>
                <label for="inputContrasena">Contrase√±a</label>
            </div>
            <div *ngIf="tieneError" class="form-floating">
                <div class="alert alert-danger">
                    <div>{{error}}</div>
                </div>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
            <br><br>
            <br><br>
        </form>
    </div>
</main>
